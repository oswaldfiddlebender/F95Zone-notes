<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 250px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 16px;
            margin: 0 0 4px 0;
            color: #ffffff;
        }

        .header p {
            font-size: 12px;
            margin: 0;
            color: #999999;
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background: #007bff;
            color: white;
            margin-bottom: 8px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .info {
            font-size: 12px;
            color: #999999;
            text-align: center;
            margin-top: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>F95 Zone Notes</h1>
        <p>Manage your saved notes</p>
    </div>

    <button class="btn" id="openSettings">⚙️ Open Settings</button>

    <div class="info">
        Export, import, and clear your notes from the settings page.
    </div>

    <script src="popup.js"></script>
</body>
</html>
