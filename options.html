<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>F95 Zone Notes - Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin: 0 0 8px 0;
            color: #ffffff;
        }

        .header p {
            font-size: 16px;
            margin: 0;
            color: #999999;
        }

        .section {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .section h2 {
            margin: 0 0 16px 0;
            color: #ffffff;
            font-size: 20px;
        }

        .section p {
            margin: 0 0 16px 0;
            color: #999999;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .status-message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .file-input {
            display: none;
        }

        .stats {
            background: #333333;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .stats-item {
            font-size: 14px;
            color: #e0e0e0;
            margin-bottom: 8px;
        }

        .stats-item:last-child {
            margin-bottom: 0;
        }

        .stats-value {
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>F95 Zone Notes</h1>
        <p>Manage your saved game notes</p>
    </div>

    <div class="section">
        <h2>Statistics</h2>
        <div class="stats" id="stats">
            <div class="stats-item">Loading...</div>
        </div>
    </div>

    <div class="section">
        <h2>üì§ Export Data</h2>
        <p>Download all your notes as a JSON file for backup.</p>
        <div class="button-group">
            <button class="btn btn-primary" id="exportBtn">Export All Notes</button>
        </div>
        <div class="status-message" id="exportStatus"></div>
    </div>

    <div class="section">
        <h2>üì• Import Data</h2>
        <p>Import notes from a previously exported JSON file.</p>
        <div class="button-group">
            <button class="btn btn-secondary" id="importBtn">Choose File to Import</button>
        </div>
        <input type="file" id="fileInput" class="file-input" accept=".json">
        <div class="status-message" id="importStatus"></div>
    </div>

    <div class="section">
        <h2>üóëÔ∏è Clear Data</h2>
        <p>Delete all saved notes. This action cannot be undone!</p>
        <div class="button-group">
            <button class="btn btn-danger" id="clearBtn">Clear All Notes</button>
        </div>
        <div class="status-message" id="clearStatus"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
